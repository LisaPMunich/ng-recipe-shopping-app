<app-header (navItem)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedNavItem === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="loadedNavItem !== 'Recipes'"></app-shopping-list>
    </div>
  </div>
</div>
